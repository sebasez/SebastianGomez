language: node_js
cache:
  directories:
    - ~!@/.npm

node_js:
  - '8'

cache:
  directories:
     - ./node_modules

dist: trusty
sudo: required

before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://sebasez.github.io/SebastianGomez/


deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-brach: master
  commit_message: "Deply release ${TRAVIS_TAG}"
  on:
    branch: develop