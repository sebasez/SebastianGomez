language: node_js
cache:
  directories:
    - ~!@/.npm
node_js:
  - '9'
git:
  depth: 3
script:
  - ng build --prod
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-brach: master
  commit_message: "Deply release ${TRAVIS_TAG}"
  on:
    branch: develop
 